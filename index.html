<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ accordion</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="background-desktop"></div>

  <div class="white-box">
    <div class="star-and-faq">
    <img src="assets\images\icon-star.svg" alt="star" class="star">
    <h1>FAQs</h1>
    </div>

    <button id="button-1">What is Frontend Mentor, and how will it help me?
    <img src="assets\images\icon-plus.svg" id="positive-1">
    </button>
    <p id="answer-1"></p>
    <hr>

    <button id="button-2">Is Frontend Mentor free?
    <img src="assets\images\icon-plus.svg" id="positive-2">
    </button>
    <p id="answer-2"></p>
    <hr>

    <button id="button-3">Can I use Frontend Mentor projects in my portfolio?
    <img src="assets\images\icon-plus.svg" id="positive-3">
    </button>
    <p id="answer-3"></p>
    <hr>
      
    <button id="button-4">How can I get help if I'm stuck on a challenge?
    <img src="assets\images\icon-plus.svg" id="positive-4">
    </button>
    <p id="answer-4"></p>

    <div class="attribution">
    On Desktop: Pressed "Up" and "Down" key to navigate between the question; Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">notAltera</a>.
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
